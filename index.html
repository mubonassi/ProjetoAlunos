<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload do Jogo</title>
</head>
<body>
    <h1>Upload do Jogo</h1>

    <!-- Formulário de upload -->
    <form id="uploadForm">
        <label for="fileInput">Selecione o arquivo .rar ou .zip:</label>
        <input type="file" id="fileInput" name="fileInput" accept=".rar,.zip">
        <button type="submit">Enviar</button>
    </form>

    <div id="status"></div>
    <div id="linkJogo" style="display:none;">
        <h3>Link para o jogo:</h3>
        <a id="gameLink" href="#" target="_blank">Clique aqui para jogar</a>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            var fileInput = document.getElementById('fileInput');
            var file = fileInput.files[0];

            if (file) {
                // Exibe mensagem de processamento
                document.getElementById('status').innerHTML = 'Processando o arquivo...';

                // Simula o upload e extração do arquivo
                setTimeout(function() {
                    // Simulando a criação de um link para o jogo
                    // Normalmente, você faria o upload para o servidor ou GitHub aqui
                    var jogoNome = file.name.split('.')[0]; // Pega o nome do arquivo (sem extensão)
                    var gameUrl = "https://mubonassi.github.io/ProjetoAlunos/Games/" + jogoNome + "/index.html";  // O caminho onde o jogo seria hospedado

                    // Exibe o link do jogo para o professor
                    document.getElementById('status').innerHTML = 'Jogo enviado com sucesso!';
                    var link = document.getElementById('gameLink');
                    link.href = gameUrl;
                    document.getElementById('linkJogo').style.display = 'block'; // Mostra o link do jogo
                }, 2000);  // Delay de 2 segundos para simular o processo
            } else {
                document.getElementById('status').innerHTML = 'Por favor, selecione um arquivo para enviar.';
            }
        });
    </script>
</body>
</html>
